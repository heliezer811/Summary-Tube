name: Build APK

on: [push, workflow_dispatch]

jobs:
  build:
    env:
      GRADLE_OPTS: "-Dorg.gradle.jvmargs=-Xmx4096m"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Limpar Gradle Cache
        run: ./gradlew clean
      - name: Resolver DependÃªncias
        run: ./gradlew dependencies --configuration compileClasspath --stacktrace --debug
      - name: Build with Gradle
        run: ./gradlew build --stacktrace --debug --scan
      - name: Build Release APK
        run: ./gradlew assembleDebug --stacktrace
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/app-debug.apk

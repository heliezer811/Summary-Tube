name: Build APK

on: [push, workflow_dispatch]

jobs:
  build:
    env:
      GRADLE_OPTS: "-Dorg.gradle.jvmargs=-Xmx6g -Dorg.gradle.parallel=false -Dorg.gradle.workers.max=1"  # Aumentado para 8GB e workers limitados para 2
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Limpar Cache
        run: ./gradlew clean
#      - name: Resolver DependÃªncias
#        run: ./gradlew dependencies --configuration debugCompileClasspath --stacktrace --debug --refresh-dependencies

   #   - name: Build with Gradle
   #     run: ./gradlew build --stacktrace --debug

      - name: Build Debug APK
        run: ./gradlew assembleDebug --stacktrace --debug --no-parallel

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/app-debug.apk
